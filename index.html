<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK - PAPER - SCISSORS</title>
    
    <style>
         body{
          background: linear-gradient(135deg, #d6cfe5, #bfa9d2);
        }

        .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        .image{
            width: 100px;
        }

        button{
            
        }

    </style>

</head>
    <body>

    <div class="container">

        <div class="centered">
            
            <p class="text" >ROCK PAPER SCISSORS</p>

            <button onclick="
            playeroption('ROCK')
            "><img class="image" src="image/rock-removebg-preview.png" alt="ROCK"></button>

            <button onclick="
            playeroption('PAPER')
            "><img class="image" src="image/paper-removebg-preview.png" alt="PAPER"></button>

            <button onclick="
            playeroption('SCISSORS')
            "><img class="image" src="image/scissors-removebg-preview.png" alt="SCISSORS"></button>

            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-score"></p>            

            <button onclick="
            score.lose = 0;
            score.tie = 0;
            score.wins = 0;
            localStorage.removeItem('score');
            UpdateScoreElement();
            ">Reset</button>
        </div>
    </div>


        
        <script>
            const score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                lose: 0,
                tie: 0,
            };
            
            UpdateScoreElement();

            /* playeroption takes in the player's option i.e ROCK, PAPER, SCISSORS */
            function playeroption (player){
            let result ='';
            let computeroption = computer();

                /*this function genertion the computer option  */
                function computer(){
                    let random = Math.random();
                    let computermove = '';
                    
                    /*This section selects what the computer decides and returns its value to computermove*/
                    if(random >=0 && random<= 1/3){
                    computermove = 'ROCK';  
                    }else if (random >= 1/3 && random <= 2/3){
                        computermove = 'PAPER';
                    }else if(random>=2/3 && random <= 2){
                        computermove = 'SCISSORS';
                    }
                    return computermove;
                }

                /*functions when ROCK button is pressed*/
            if(player === 'ROCK'){
                if(computeroption === 'ROCK')
                result = 'tie'
                if (computeroption === 'PAPER'){
                result = 'you lose'
            }else if (computeroption === 'SCISSORS'){
                result = 'you win'
            } 

            /*functions when PAPER button is pressed*/
            }else if (player === 'PAPER'){
                if(computeroption === 'ROCK'){
                    result = 'you win'
                }else if(computeroption === 'PAPER'){
                    result = 'tie'
                }else if(computeroption === 'SCISSORS'){
                    result = 'you lose'
                }
                
                /*functions when SCISSORS button is pressed*/
            }else if (player === 'SCISSORS'){
                if(computeroption === 'ROCK'){
                    result = 'you lose'
                }else if(computeroption === 'PAPER'){
                    result = 'you win'
                }else if(computeroption === 'SCISSORS'){
                    result = 'tie'
                }

            }
                
            
                if(result === 'you win'){
                    score.wins ++; 
                }else if(result === 'you lose'){
                    score.lose ++;
                }else if(result === 'tie'){
                    score.tie ++;
                }

                document.querySelector('.js-result').innerHTML = `result: ${result}`;
                document.querySelector('.js-moves').innerHTML = `You picked: ${player} and i picked: ${computeroption}`;

                localStorage.setItem('score', JSON.stringify(score));

                UpdateScoreElement();
            }

            function UpdateScoreElement(){
                 document.querySelector('.js-score').innerHTML = `wins: ${score.wins}, lose ${score.lose}, tie ${score.tie}`;
            }
            
            
        </script>
    </body>
</html>
